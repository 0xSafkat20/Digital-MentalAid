<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mental Wellness Platform</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-content {
            width: 55%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('Img/article.jpg'); 
            background-size: cover;
            background-position: center;
            padding: 2rem;
            color: white;
        }

        .login-container {
            width: 45%;
            height: 90%;
            background: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login-container h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .login-container input {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .login-container button {
            width: 105%; 
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            background: #4CAF50;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
            box-sizing: border-box;
        }

        .login-container button:hover {
            background: #45a049;
        }

        .login-container p {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .login-container a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-container a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        h2 {
            font-family: 'Arial', sans-serif;
            font-size: 2rem;
            font-weight: normal;
            color: #333;
            margin: 0;
            text-align: center;
            line-height: 1.5;
        }

        h2 span {
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-content"></div>
        <div class="login-container">
            <h1>Welcome Back</h1>
            <h2>"It always seems impossible until it’s done."</br><span>– Nelson Mandela</span></h2>
            <form action="#" method="POST">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit">Log In</button>
            </form>
            <p class="forgot-password"><a href="#">Forgot Password?</a></p>
            <p>Don't have an account? <a href="Signup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
