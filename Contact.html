<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="Img/fav.png" type="img/x-icon">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #006400; /* Green color theme */
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 1.3rem;
            margin-top: 20px;
        }

        p {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #555;
            text-align: center;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form > div {
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
        }

        label {
            font-size: 0.9rem;
            font-weight: bold;
            display: block;
            color: #333;
            margin-bottom: 5px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #228B22;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #006400;
        }

        .contact-info {
            margin-top: 40px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .contact-info p {
            font-size: 0.9rem;
            margin: 10px 0;
            text-align: center;
        }

        .contact-info a {
            color: #006400;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .map-section {
            margin-top: 30px;
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="container">
        <h1>Contact Us</h1>
        <p>
            Have questions? Suggestions? Reach out to us through the form below. 
            We are here to help!
        </p>

        <!-- Contact Form -->
        <form action="/submit_form" method="POST">
            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div>
                <label for="phone">Phone Number (Optional)</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
            </div>

            <div>
                <label for="subject">Subject</label>
                <select id="subject" name="subject" required>
                    <option value="" disabled selected>Choose a subject</option>
                    <option value="inquiry">General Inquiry</option>
                    <option value="feedback">Feedback</option>
                    <option value="collaboration">Collaboration</option>
                </select>
            </div>

            <div>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit">Send Message</button>
        </form>

        <!-- Contact Information -->
        <div class="contact-info">
            <h2>Our Contact Information</h2>
            <p>Email: <a href="mailto:example@email.com">safkatkhan420@email.com</a></p>
            <p>Phone: +880 1758 277 735</p>
            <p>Address: American International University, City, Bangladesh</p>
        </div>

        <!-- Map Section -->
        <div class="map-section">
            <h2>Find Us Here</h2>
            <iframe src="https://www.google.com/maps/embed?pb=..." allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

</body>
</html>
